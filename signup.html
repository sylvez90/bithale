<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,700;1,900&family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"/>

  
  <link rel="stylesheet" href="styles/signup.css">

</head>
<body>

  <div class="wrap-container">
    <nav>
     <div class="top">
       <div class="logo">
         <a href="index.html">
           <img src="images/bithale.jpg">
         <h2>BIT<span class="danger">HALE</span></h2>
         </a>
       </div>
    </nav>
   </div>

  <div class="box">
    <form action="#">
      <h2>Signup</h2>
      <div class="input-box">
        <input type="text" required>
        <span>Full Name</span>
        <i></i>
      </div>
      <div class="input-box">
        <input type="text" required>
        <span>Username</span>
        <i></i>
      </div>
      <div class="input-box">
        <input type="email" required>
        <span>E-mail</span>
        <i></i>
      </div>
      <div class="input-box">
        <input type="password" required>
        <span>Enter Password</span>
        <i></i>
      </div>
      <div class="input-box">
        <input type="password" required>
        <span>Retype Password</span>
        <i></i>
      </div>
      <input type="submit" value="SignUp">
      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="signup.html">Login</a>
      </div>
    </form>
  </div>
  
</body>
</html>
